[package]
name = "schedule"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
flowsnet-platform-sdk = "0.1.1"
schedule-flows = "0.2"
tokio_wasi = { version = "1.25.1", features = ["macros", "rt", "sync"] }
serde_json = "1.0.93"
slack-flows = "0.3"
log = "0.4"
